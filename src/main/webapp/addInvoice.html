<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add The Data</title>
    <script>
        // Function to retrieve the value of the "slNo" query parameter
        function getSlNoFromQueryParam() {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            return urlParams.get('slNo');
        }

        // Function to pre-fill the "slNo" field in the form
        function preFillSlNo() {
            const slNoInput = document.getElementById('slNo');
            const slNoValue = getSlNoFromQueryParam();

            if (slNoValue) {
                slNoInput.value = slNoValue;
            }
        }

        // Call the preFillSlNo function when the page finishes loading
        window.addEventListener('load', preFillSlNo);
    </script>
</head>
